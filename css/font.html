<!DOCTYPE html>
<html lang="en">
<head>
<style>
div.b {
    font-size: large;
}
p.a {
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
p.thick {
    font-weight: bold;
}
p.s {
  font-style: italic;
}
</style>  
</head>
<body
    <center><h2>The font Property</h2></center>
    <div class="b">The font-size property sets the size of a font.</div>
    <p class="a">The font-family property specifies the font for an element.</p>
    <p class="thick">The font-weight property sets how thick or thin characters in text should be displayed.</p>
    <p class="s">The font-style property specifies the font style for a text.</p>



</body>
</html>
