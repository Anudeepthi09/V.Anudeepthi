<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery.</p>
  <p>The .caption class adds proper padding and a dark grey color to text inside thumbnails.</p>
  <p>Click on the images to enlarge them.</p>
  <div class="row">
    <div class="col-md-4">
      <div class="Doremon">
        <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQit-q9Ek-yvsgwTPYpOUwchj_AyScHDE5HVPou8goNnQ&s" target="_blank">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQit-q9Ek-yvsgwTPYpOUwchj_AyScHDE5HVPou8goNnQ&s" alt="Lights" style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="Nobitha">
        <a href="https://i.pinimg.com/originals/e9/36/ab/e936ab240156c33be7974c2c36188bdf.jpg" target="_blank">
          <img src="https://i.pinimg.com/originals/e9/36/ab/e936ab240156c33be7974c2c36188bdf.jpg" alt="Nature" style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="Shizuka">
        <a href="https://i.pinimg.com/736x/15/f5/6a/15f56a0eb0e2e138702d9ec3bbafadf3.jpg" target="_blank">
          <img src="https://i.pinimg.com/736x/15/f5/6a/15f56a0eb0e2e138702d9ec3bbafadf3.jpg" alt="Fjords" style="width:100%">
          <div class="caption">
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
